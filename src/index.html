<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Linking the tailwind production CSS -->

  <link href="/dist/output.css" rel="stylesheet">

  <!-- Using Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap'); </style>

<body class=" bg-bprimary">
  <div class="main">
